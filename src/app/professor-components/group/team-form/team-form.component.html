  <div class="modal fade" id="teamCreateFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Team Edition</h4>
                </div>
                <div class="modal-body">
                  <div [formGroup]="createTeamForm">
                    <div formGroupName="team">
                      <div class="form-group">
                            <label for="nameTeam">Name</label>
                            <input id="nameTeam" type="text" class="form-control validate" formControlName="name" name="name">
                      </div>
                      <div class="form-group">
                          <label for="enrollmentsTeam">Members</label>
                          <textarea class="form-control validate" id="enrollmentsTeam" rows="4" formControlName="enrollmentText"
                             name="enrollmentText">
                          </textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button *ngIf="createTeamForm.valid" type="submit" class="btn btn-primary" data-dismiss="modal"
                            (click)="onSubmitTeam()">
                      {{'Create'}}
                    </button>
                    <button *ngIf="createTeamForm.invalid" type="submit" class="btn btn-primary" disabled="disabled">
                      {{'Cancel'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
  </div>
